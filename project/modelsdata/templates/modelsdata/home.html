{% extends  'modelsdata/main-layout.html' %}
{% block main_section %}

<div class="modelsdata">

    {% for model in modelsdata %}

    <div class="modeldata">
        <h3>{{ model.title }}</h3>

        {% if model.img %}
        <img src="{{ model.img.url }}" alt="{{ model.title }}">
        {% else %}
        <img src="/media/default.png" alt="{{ model.title }}">
        {% endif %}

<!--        передадим функцию из модели в которой slug-->
        <a href="{{ model.get_absolute_url }}" class="btn btn-warning mt-3">Посмотреть</a>

    </div>

    {% endfor %}

</div>

{% endblock %}
