{% extends  'modelsdata/main-layout.html' %}
{% block main_section %}

<div class="courses">
    {% for model in modelsdata %}
    <div class="course">
        <h3>{{ model.title }}</h3>

        {% if model.img %}
        <img src="{{ model.img.url }}" alt="{{ model.title }} width=" 340" height="240">
        {% else %}
        <img src="/pictures/default.png" alt="{{ model.title }} width=" 340" height="240">
        {% endif %}

        <a href="#" class="btn btn-warning mt-3">Посмотреть</a>
    </div>

    {% endfor %}
</div>

{% endblock %}
